<body>
  <script>
    var arr = [2,3,5,7,8,2,4,56,7];
    var result = [];
    function sort(arr, result) {
      for(let i=0;i<arr.length-1;i++) {
        for(let j=i+1;j<arr.length;j++) {
          if(arr[i]<arr[j]) {
            result.push(arr[i]);
          }
        }
      } 
      // if(result.length>1) {
      //   var v = [];
      //   sort(result, v);
      // }else {
      //   return v;
      // }
      console.log(result);
    }
    sort(arr, result);
  </script>
</body>
